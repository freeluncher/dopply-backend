name: Deploy FastAPI to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_KEY }}
        script: |
          echo "📍 Login sebagai $(whoami)"
          cd ~

          if [ ! -d "dopply-backend" ]; then
            echo "📁 Folder belum ada. Clone repo dari GitHub..."
            git clone https://${{ secrets.USERNAME }}:${{ secrets.PAT_TOKEN }}@github.com/freeluncher/dopply-backend.git
          fi

          cd dopply-backend

          echo "🔄 Sinkronisasi penuh dengan GitHub..."
          git remote set-url origin https://${{ secrets.USERNAME }}:${{ secrets.PAT_TOKEN }}@github.com/freeluncher/dopply-backend.git
          git fetch origin main
          git reset --hard origin/main
          git clean -fd

          echo "📦 Setup virtual environment & install dependency..."
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          echo "🔁 Restarting FastAPI service..."
          sudo systemctl restart dopply.service

          echo "✅ Deployment selesai."
